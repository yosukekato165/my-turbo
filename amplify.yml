          commands:
            - env | grep -e __NEXT_PRIVATE_PREBUNDLED_REACT >> .env.production
            - npm run build
      artifacts:
        discard-paths: yes
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
